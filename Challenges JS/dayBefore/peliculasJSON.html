<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Pelicula {
        constructor(titulo, director, año, genero) {
          this.titulo = titulo;
          this.director = director;
          this.año = año;
          this.genero = genero;
        }
      }

      // Crear instancias de la clase Pelicula
      const titanic = new Pelicula(
        "Titanic",
        "James Cameron",
        1997,
        "Romance/Drama"
      );
      const inception = new Pelicula(
        "Inception",
        "Christopher Nolan",
        2010,
        "Ciencia ficción/Thriller"
      );
      const shawshankRedemption = new Pelicula(
        "The Shawshank Redemption",
        "Frank Darabont",
        1994,
        "Drama"
      );

      // Crear un array con las instancias de Pelicula
      const peliculas = [titanic, inception, shawshankRedemption];

      // Convertir el array a un string
      const peliculasString = JSON.stringify(peliculas);

      // Convertir el string a un objeto JSON
      const peliculasJSON = JSON.parse(peliculasString);

      // Recorrido para mostrar en la consola
      peliculasJSON.forEach((pelicula, index) => {
        console.log(`Película ${index + 1}:`);
        console.log(`Título: ${pelicula.titulo}`);
        console.log(`Director: ${pelicula.director}`);
        console.log(`Año: ${pelicula.año}`);
        console.log(`Género: ${pelicula.genero}`);
        console.log("---");
      });

      /* Recorrido con un for of

      for (const pelicula of peliculasJSON) {
        console.log(`Título: ${pelicula.titulo}`);
        console.log(`Director: ${pelicula.director}`);
        console.log(`Año: ${pelicula.año}`);
        console.log(`Género: ${pelicula.genero}`);
        console.log("---");
      }

      */
      Array.prototype.shuffle = function () {
        for (let i = this.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          // Intercambiar elementos usando destructuring
          [this[i], this[j]] = [this[j], this[i]];
        }
      };

      const miArray = [1, 2, 3, 4, 5];
      console.log("Array original:", miArray);

      // Llamar al método shuffle
      miArray.shuffle();
      console.log("Array mezclado:", miArray);
    </script>
  </head>

</html>
