<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			const args = [2],
				t = 60,
				cancelT = 50;
			const fn = (x) => x * 5;
			const result = [];

			var cancellable = function (fn, args, t) {
				if (t < cancelT) {
					return fn(...args);
				} else {
					//cancel the call of the function
					return false;
				}
			};

			console.log(cancellable(fn, args, t));
		</script>
	</head>
	<body></body>
</html>
