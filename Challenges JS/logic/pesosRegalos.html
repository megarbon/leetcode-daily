<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Regalos</title>
		<script>
			const packOfGifts = [
				'Un Bong',
				'par de pollos de fafa',
				'Media placa de hashis',
			];
			const reindeers = ['Alcapone', 'Carlos', 'Carlos', 'Carlos'];
			let pesoRegalos = 0;
			let fuerzaRenos = 0;

			const calcularPesos = (palabra) => {
				return palabra.length;
			};

			const distributeGifts = (packOfGifts, reindeers) => {
				/* packOfGifts.forEach((gift) => {
					pesoRegalos += calcularPesos(gift);
				});*/

				pesoRegalos = packOfGifts.reduce((total, gift) => {
					return total + calcularPesos(gift);
				}, 0);

				/* reindeers.forEach((reno) => {
					fuerzaRenos += calcularPesos(reno) * 2;
				});*/

				fuerzaRenos = reindeers.reduce((total, reno) => {
					return total + calcularPesos(reno) * 2;
				}, 0);

				return fuerzaRenos >= pesoRegalos
					? 'Los renos podran con el carro, vamos a Vallecas'
					: 'Los regalos pesan demasiado... Se nota que volamos a La Moraleja';
			};

			console.log(distributeGifts(packOfGifts, reindeers));
		</script>
	</head>
	<body></body>
</html>
