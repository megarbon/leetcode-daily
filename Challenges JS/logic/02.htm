<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>02</title>
		<script>
			//una arrow function que se activara en el html cuando le puse un boton
			//Lanzar un prompt que pida al usuario el numero de filas y comprobar la entrada
			//Pintar el rombo en consola

			//funcion perdir y validar filas
			var filas;

			const pedirFilas = () => {
				do {
					filas = prompt('Introduce el numero de filas');
				} while (filas % 2 === 0);
			};

			const imprimirRombo = () => {
				pedirFilas();
				let mitad = Math.floor(filas / 2);

				for (let i = 0; i < filas; i++) {
					//imprimir primera mitad bajo una regla
					//imprimir linea central
					//imprimir segunda mitad bajo otra regla
					//formula * = filas - espacios en blanco de tu fila
					let espacios = Math.abs(mitad - i);
					let asteriscos = filas - espacios * 2;
					let rombo = '';
					for (let j = 0; j < espacios; j++) {
						rombo += ' ';
					}

					for (let k = 0; k < asteriscos; k++) {
						rombo += '*';
					}
					console.log(rombo);
				}
			};
		</script>
	</head>
	<body>
		<button onclick="imprimirRombo()">Probar perdir filas</button>
	</body>
</html>
