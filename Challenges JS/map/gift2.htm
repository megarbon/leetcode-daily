<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>2</title>
		<script>
			function wrapping(gifts) {
				return gifts.map((gift) => {
					const length = gift.length + 4;
					const wrappingPaper = '*'.repeat(length);
					const wrappedGift = `${wrappingPaper}\n*${gift.padStart(
						gift.length + 2,
					)}*\n${wrappingPaper}`;
					return wrappedGift;
				});
			}

			const gifts = ['cat', 'game', 'socks'];
			const wrapped = wrapping(gifts);

			console.log(wrapped);
		</script>
	</head>
	<body></body>
</html>
