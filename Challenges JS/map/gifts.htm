<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>No map</title>
		<script>
			function wrapping(gifts) {
				const wrappedGifts = [];

				gifts.forEach((gift) => {
					const length = gift.length + 4;
					const wrappingPaper = '*'.repeat(length);
					const wrappedGift = `${wrappingPaper}\n*${gift}*\n${wrappingPaper}`;
					wrappedGifts.push(wrappedGift);
				});

				return wrappedGifts;
			}

			const gifts = ['cat', 'game', 'socks'];
			const wrapped = wrapping(gifts);

			console.log(wrapped);
		</script>
	</head>
	<body></body>
</html>
